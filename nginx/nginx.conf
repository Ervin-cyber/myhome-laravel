
# Define a limit zone (10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name 192.168.1.100;
    root /var/www/html;
    resolver 127.0.0.11 valid=30s;

    # Drop connection immediately for suspicious file types
    location ~ /\.(env|git|svn|ht) {
        deny all;
        return 444; # Special Nginx code: "Close connection without response"
    }

    # 1. Frontend Proxy (Next.js)
    location / {
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie; # Forward cookies to Next.js
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 2. API Proxy (Laravel Router)
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        try_files $uri $uri/ @php;
    }

    # 3. PHP-FPM Handler
    location @php {
        fastcgi_pass laravel:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/public/index.php;

        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_pass_header Authorization;

        include fastcgi_params;
    }

    # 4. WebSocket Proxy (Laravel Reverb)
    location /app {
        proxy_pass http://laravel-reverb:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_read_timeout 86400s;     # 24 hours
        proxy_send_timeout 86400s;     # 24 hours
        proxy_connect_timeout 86400s;  # 24 hours
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}